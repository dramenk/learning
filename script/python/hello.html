<html>
	<head>
		<title>kelongwen's hello</title>
		<style>
			h1 {
				color: #871209
			}
		</style>
		<script>
		    function change() {
		      document.getElementsByTagName('h1')[0].style.color = '#ff0000';
		    }
  		</script>
	</head>
	<body>
		<h1 onclick="change()">hello, world!</h1>
		<h2>hello, world!</h2>
		<h3>hello, world!</h3>
		<h4>hello, world!</h4>
	</body>
</html>
